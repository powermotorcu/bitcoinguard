<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Bitcoin Guard</title>
    <style>
        /* Estilos globales */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1b1b1b, #2d2d2d);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor principal */
        .form-container {
            background: linear-gradient(135deg, #2c2f33, #1e2124);
            border: 1px solid #00aa00;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            width: 400px;
            padding: 25px;
            text-align: center;
        }

        .company-name {
            font-size: 30px;
            font-weight: bold;
            color: #ff9900;
            text-shadow: 0 0 10px rgba(255, 153, 0, 0.8);
            margin-bottom: 15px;
        }

        .company-name span {
            color: white;
        }

        h1 {
            font-size: 26px;
            color: #00ff00;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #e0e0e0;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background: #1b1b1b;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
        }

        input::placeholder {
            color: #a0a0a0;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #00aa00, #005500);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #00ff00, #008000);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .navigation-link {
            margin-top: 10px;
            font-size: 14px;
            color: #00ff00;
        }

        .navigation-link a {
            color: #00ff00;
            text-decoration: none;
        }

        .navigation-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="company-name">Bitcoin <span>Guard</span></div>
        <h1>Inicio de Sesión</h1>
        <form id="loginForm">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
            <br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required><br><br>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="navigation-link">
            <p>¿No tienes una cuenta? <a href="register.html">Crear cuenta</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Recuperar usuarios registrados
            const usersDB = JSON.parse(localStorage.getItem('usersDB')) || [];

            // Buscar usuario por correo
            const user = usersDB.find(user => user.email === email);

            // Validar correo y contraseña
            if (!user) {
                alert('Correo no registrado.');
                return;
            }

            if (user.password !== password) {
                alert('Credenciales incorrectas.');
                return;
            }

            alert('Inicio de sesión exitoso. Redirigiendo...');
            window.location.href = "inicio.html"; // Ruta al archivo local
        });
    </script>
</body>
</html>
