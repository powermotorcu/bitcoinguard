<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Bitcoin Guard</title>
    <style>
        /* Estilos globales */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1b1b1b, #2d2d2d);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor principal */
        .form-container {
            background: linear-gradient(135deg, #2c2f33, #1e2124);
            border: 1px solid #00aa00;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            width: 400px;
            padding: 25px;
            text-align: center;
        }

        .company-name {
            font-size: 30px;
            font-weight: bold;
            color: #ff9900;
            text-shadow: 0 0 10px rgba(255, 153, 0, 0.8);
            margin-bottom: 15px;
        }

        .company-name span {
            color: white;
        }

        h1 {
            font-size: 26px;
            color: #00ff00;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #e0e0e0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background: #1b1b1b;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            box-sizing: border-box; /* Asegura el mismo tama√±o para todos los inputs */
        }

        input::placeholder {
            color: #a0a0a0;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input {
            padding-right: 35px; /* Espacio para el √≠cono */
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #00ff00;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #00aa00, #005500);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #00ff00, #008000);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .navigation-link {
            margin-top: 10px;
            font-size: 14px;
            color: #00ff00;
        }

        .navigation-link a {
            color: #00ff00;
            text-decoration: none;
        }

        .navigation-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="company-name">Bitcoin <span>Guard</span></div>
        <h1>Registro</h1>
        <form id="registerForm">
            <label for="email">Correo Electr√≥nico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo" required><br><br><br>
            <label for="password">Contrase√±a:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Ingrese su contrase√±a" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <br><br>
            <button type="submit">Registrarse</button>
        </form>
        <div class="navigation-link">
            <p>¬øYa tienes una cuenta? <a href="login.html">Iniciar sesi√≥n</a></p>
        </div>
    </div>

    <script>
        // Funci√≥n para mostrar/ocultar la contrase√±a
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('registerForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Recuperar usuarios registrados
            const usersDB = JSON.parse(localStorage.getItem('usersDB')) || [];

            // Verificar si el correo ya est√° registrado
            const existingUser = usersDB.find(user => user.email === email);
            if (existingUser) {
                alert('El correo ya est√° registrado. Por favor, utiliza otro.');
                return;
            }

            // Guardar el nuevo usuario
            usersDB.push({ email, password });
            localStorage.setItem('usersDB', JSON.stringify(usersDB));

            alert('¬°Registro exitoso! Ahora puedes iniciar sesi√≥n.');
            window.location.href = "login.html"; // Redirigir a la p√°gina de inicio de sesi√≥n
        });
    </script>
</body>
</html>
